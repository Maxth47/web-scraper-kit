<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps Data Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Maps Extractor</h1>

    <div class="status-section">
      <div class="status-label">Status</div>
      <div id="status" class="status-value">Idle</div>
    </div>

    <div class="progress-section" id="progressSection" style="display: none;">
      <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0 / 0</div>
    </div>

    <div class="count-section">
      <span class="count-label">Results:</span>
      <span id="resultCount" class="count-value">0</span>
    </div>

    <div class="actions">
      <button id="startBtn" class="btn btn-primary">Start Extraction</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
      <button id="downloadBtn" class="btn btn-success" disabled>Download CSV</button>
    </div>

    <div id="errorMsg" class="error-msg" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
