<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps Data Extractor</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="topbar-left">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#a78bfa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
        <circle cx="12" cy="10" r="3"/>
      </svg>
      <span class="topbar-title">Maps Data Extractor</span>
    </div>
  </div>

  <div class="panel-body">
    <!-- Header Card -->
    <div class="header-card">
      <div class="header-row">
        <div class="header-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
        </div>
        <div>
          <h1>Maps Data Extractor</h1>
          <p class="header-sub">Extract business data from Google Maps</p>
        </div>
      </div>
    </div>

    <!-- Status Section -->
    <div class="section-header">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
      </svg>
      Status
    </div>

    <div class="card" id="statusCard">
      <div class="status-row">
        <div class="status-indicator" id="statusDot"></div>
        <span id="status" class="status-text">Ready to extract</span>
      </div>
      <div class="progress-section" id="progressSection">
        <div class="progress-bar-track">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-meta">
          <span id="progressText" class="progress-count">0 of 0</span>
          <span id="progressPct" class="progress-pct"></span>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="resultCount">0</div>
        <div class="stat-label">Listings Found</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="fieldCount">8</div>
        <div class="stat-label">Data Fields</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="section-header">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
      </svg>
      Actions
    </div>

    <div class="actions-grid">
      <button id="startBtn" class="action-card">
        <div class="action-icon action-icon-start">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </div>
        <div class="action-label">START EXTRACTION</div>
        <div class="action-desc">Auto-scroll and extract all listings</div>
        <div class="action-divider"></div>
      </button>

      <button id="stopBtn" class="action-card" disabled>
        <div class="action-icon action-icon-stop">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="6" width="12" height="12" rx="1"/>
          </svg>
        </div>
        <div class="action-label">STOP</div>
        <div class="action-desc">Cancel the current extraction</div>
        <div class="action-divider"></div>
      </button>

      <button id="downloadBtn" class="action-card" disabled>
        <div class="action-icon action-icon-download">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </div>
        <div class="action-label">DOWNLOAD CSV</div>
        <div class="action-desc">Export extracted data as spreadsheet</div>
        <div class="action-divider"></div>
      </button>
    </div>

    <!-- Data Fields Info -->
    <div class="section-header">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <line x1="3" y1="9" x2="21" y2="9"/>
        <line x1="9" y1="21" x2="9" y2="9"/>
      </svg>
      Extracted Fields
    </div>

    <div class="fields-grid" id="fieldsGrid">
      <span class="field-tag">Name</span>
      <span class="field-tag">Address</span>
      <span class="field-tag">Phone</span>
      <span class="field-tag">Website</span>
      <span class="field-tag">Rating</span>
      <span class="field-tag">Reviews</span>
      <span class="field-tag">Category</span>
      <span class="field-tag">Hours</span>
    </div>

    <!-- Error Toast -->
    <div id="errorMsg" class="toast-error">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
      </svg>
      <span id="errorText"></span>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
